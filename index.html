<body>
    
    <div id="text-container">
        <span id="char1">J</span>
        <span id="char2">.</span>
        <span id="char3">R</span>
    </div>

    <script>
        var char1 = document.getElementById("char1");
        var char2 = document.getElementById("char2");

        setTimeout(function(){
         char1.style.opacity = "1";

        setTimeout(function(){
         char2.style.opacity = "1";
        }, 200);

        setTimeout(function(){
         char3.style.opacity = "1";
        }, 300);

    </script>
